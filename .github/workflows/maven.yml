name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B clean package --file ./danfoss-addon/pom.xml
      
    - name: Upload built JAR
      uses: actions/upload-artifact@v4
      with:
        name: ha-danfoss-addon-0.0.1
        path: ./danfoss-addon/target/*.jar
